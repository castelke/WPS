<!doctype html>
<html class="no-js" lang="fr">
<head>
		<meta charset="UTF-8">
		<title>Leaflet</title>
		 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
		  <link rel="stylesheet" href="MapView.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="Leaflet-WFST-master/dist/Leaflet-WFST.src.js"></script>
    <link rel="stylesheet" href="lib/opacity/Control.Opacity.css" />
    <script src="lib/opacity/Control.Opacity.js"></script>

    <script src="lib/jquery/jquery-1.9.1.js"></script>
    <script src="lib/ol.js"></script>
    <script src="lib/jquery/jquery-ui-1.10.3.custom.min.js"></script>
    <link rel="stylesheet" href="lib/jquery/jquery-ui-1.10.3.custom.min.css" />
    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>
</head>
<body>

    <!--bouton pour generer l'affichage d'une couche WMS/WFS et reinitialiser le fond de la map -->

    <input type="submit" value="reinitialiser map OSM"
           onclick="printFond();" />

    <input type="submit" value="WMS"
           onclick="printWMS();" />

    <input type="submit" value="WFS"
           onclick="printWFS();" />

    <input type="submit" value="Configuration"
           onclick="initConfig(0);" />
           
    <input type="submit" value="Configuration WPS"
           onclick="initConfig(1);" />

          
    <!-- objet map -->
    <div id="mapid"></div>

    <!-- import du code javascript fichiers config et WSAPI-->
    <script type="text/javascript" src="MapView.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="WSAPI.js"></script>
    <script type="text/javascript" src="ViewController.js"></script>
</body>
</html>
