<html>
<head>
<title></title>
 
    <script type="text/javascript">
    function checker(id1, id2) {
        if(document.getElementById(id1).checked)
          document.getElementById(id2).checked = false;
        else
          document.getElementById(id2).checked = true;
      }

    </script>

 
 
</head>
 
<body>
 
<div>
fixed user 
 <br /> 
  <input type="checkbox" name="check1" id="check1" onclick="checker('check1', 'check2');" />
 <input type="checkbox" name="check2" id="check2" onclick="checker('check2', 'check1');" />
</div>
 
</body>
 
</html>
