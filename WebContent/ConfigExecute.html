<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">


<script src="js/deps.wps-js.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="wps-js-all.min.js"></script>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="lib/jquery/jquery-1.9.1.js"></script>
    <script src="lib/ol.js"></script>
    <script src="lib/jquery/jquery-ui-1.10.3.custom.min.js"></script>

    <link rel="stylesheet" href="js/rangeslider.css">
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="//localhost:8081"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/rangeslider.js"></script>
    <script type="text/javascript" src="WSAPI.js"></script>
    <script type="text/javascript" src="ViewController.js"></script>
    <script type="text/javascript" src="config.js"></script>
    
    <script type="text/javascript" src="ConfigWPS.js"></script>
    
    
<title>ConfigExecute</title>

 <script>
 
 var test;
  $(function() {

      var $document = $(document);
      var selector = '[data-rangeslider]';
      var $element = $(selector);

      // For ie8 support
      var textContent = ('textContent' in document) ? 'textContent' : 'innerText';

      // Example functionality to demonstrate a value feedback
      function valueOutput(element) {
          var value = element.value;
          var output = element.parentNode.getElementsByTagName('output')[0] || element.parentNode.parentNode.getElementsByTagName('output')[0];
          output[textContent] = value;
      }

      $document.on('input', 'input[type="range"], ' + selector, function(e) {
          valueOutput(e.target);
      });

      // Example functionality to demonstrate disabled functionality
      $document .on('click', '#js-example-disabled button[data-behaviour="toggle"]', function(e) {
          var $inputRange = $(selector, e.target.parentNode);

          if ($inputRange[0].disabled) {
              $inputRange.prop("disabled", false);
          }
          else {
              $inputRange.prop("disabled", true);
          }
          $inputRange.rangeslider('update');
      });

      // Example functionality to demonstrate programmatic value changes
      $document.on('click', '#js-example-change-value button', function(e) {
          var $inputRange = $(selector, e.target.parentNode);
          var value = $('input[type="number"]', e.target.parentNode)[0].value;

          $inputRange.val(value).change();
      });

      // Example functionality to demonstrate programmatic attribute changes
      $document.on('click', '#js-example-change-attributes button', function(e) {
          var $inputRange = $(selector, e.target.parentNode);
          test=e.target.parentNode;
          
          var attributes = {
                  min: $('input[name="min"]', e.target.parentNode)[0].value,
                  max: $('input[name="max"]', e.target.parentNode)[0].value,
                  step: $('input[name="step"]', e.target.parentNode)[0].value
              };

          $inputRange.attr(attributes);
          $inputRange.rangeslider('update', true);
      });

      // Example functionality to demonstrate destroy functionality
      $document
          .on('click', '#js-example-destroy button[data-behaviour="destroy"]', function(e) {
              $(selector, e.target.parentNode).rangeslider('destroy');
          })
          .on('click', '#js-example-destroy button[data-behaviour="initialize"]', function(e) {
              $(selector, e.target.parentNode).rangeslider({ polyfill: false });
          });

      // Example functionality to test initialisation on hidden elements
      $document
          .on('click', '#js-example-hidden button[data-behaviour="toggle"]', function(e) {
              var $container = $(e.target.previousElementSibling);
              $container.toggle();
          });

      // Basic rangeslider initialization
      $element.rangeslider({

          // Deactivate the feature detection
          polyfill: false,

          // Callback function
          onInit: function() {
              valueOutput(this.$element[0]);
          },

          // Callback function
          onSlide: function(position, value) {
              console.log('onSlide');
              console.log('position: ' + position, 'value: ' + value);
          },

          // Callback function
          onSlideEnd: function(position, value) {
              console.log('onSlideEnd');
              console.log('position: ' + position, 'value: ' + value);
          }
      });

  });
  
  function change() {
	  
      var $document = $(document);
      var selector = '[data-rangeslider]';
      var $element = $(selector);
	  
      var $inputRange = $(selector, test);
      var attributes = {
              min: $('input[name="min"]', test)[0].value,
              max: $('input[name="max"]', test)[0].value,
              step: $('input[name="step"]', test)[0].value
          };

      $inputRange.attr(attributes);
      $inputRange.rangeslider('update', true);
  }
  
  
  </script>

</head>
<body>
		<form id="slider" style="display:block">
    <div id="js-example-change-attributes">
       <h2> </h2>
        <input type="range" min="10" max="100" step="5" data-rangeslider>
        <output></output>
       <br><br>
        <label><input type="number" name="min" id="min" value=minAdd0> <code>min</code></label><br>
        <label><input type="number" name="max" id="max" value=maxAdd0> <code>max</code></label><br>
        <label><input type="number" name="step" id="step" value=stepAdd0> <code>step</code></label>
        <br><br>
        
         <input type="button" value="Modif"
               onclick="change();" />
               </form>
               
    </div>
         </form>
         
</body>
</html>
