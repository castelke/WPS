<!doctype html>
<html class="no-js" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Leaflet</title>

    <link rel="stylesheet" href="MapView.css" />

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="Leaflet-WFST-master/dist/Leaflet-WFST.src.js"></script>
    <link rel="stylesheet" href="lib/opacity/Control.Opacity.css" />
    <script src="lib/opacity/Control.Opacity.js"></script>

    <script src="lib/jquery/jquery-1.9.1.js"></script>

</head>
<body>

    <!-- formulaire de configuration WMS WMSLayer WMSFormat WFS WFSLayer WFSFormat -->

    <form id="config" style="display:block">

        <b>Adresse WMS</b>
        <input type="text" id="adresseWMS" name="adresseWMS" style="width: 400px; height: 15px;" value="https://portail.indigeo.fr/geoserver/LETG-BREST/ows?" />
        <br />

        <b>Couche WMS </b>
        <input type="text" id="coucheWMS" name="coucheWMS" style="width: 400px; height: 15px;" value="30min_Brest_parcelle" />
        <br />

        <b>WMS Format </b>
        <select name="formatWMS" id="formatWMS">
            <option value="jpeg">jpeg</option>
            <option value="png">png</option>
        </select>
        <br /><br />


	<!-- https://portail.indigeo.fr/geoserver/LETG-BREST/wfs?
	    Activites_maritimes_2010_06_16_18h_L93-->
        <b>WFS</b>
        <input type="text" id="adresseWFS" name="adresseWFS" style="width: 400px; height: 15px;" value="http://geoserver.ics.perm.ru/geoserver/topp/ows?" />
        <br />

        <b>WFS Layer </b>
        <input type="text" id="coucheWFS" name="coucheWFS" style="width: 400px; height: 15px;" value="tasmania_state_boundaries" />
        <br />

        <b>WFS Format </b>
        <select name="formatWFS" id="formatWFS">
            <option value="json">json</option>
            <option value="shape-zip">shape-zip</option>
        </select>
        <br /><br />


        <input type="button" value="OK"
               onclick="verificationAdresseWMS(); verificationAdresseWFS(); config(5);" />

        <input type="button" value="Cancel"
               onclick="config(2);" />

        <input type="button" value="T�l�charger"
               onclick="telecharger();" />
               
        <input type="button" value="Charger JSON"
               onclick="charger();" />

    </form>


    <form id="config7" style="display:none">
        <input type="button" value="reinitialiser map OSM"
               onclick="printFond();" />
        <input type="button" value="WMS"
               onclick="printWMS();" />
        <input type="button" value="WFS"
               onclick="printWFS();" />
        <input type="button" value="Configuration"
               onclick="config(4);" />
        <input type="button" value="Configuration WPS"
               onclick="initConfig(1);" />

        <div id="mapid"></div>
    </form>


    <form id="verif" style="display:none">
        verification
    </form>

    <!-- import du code javascript fichiers config et WSAPI-->
    <script type="text/javascript" src="MapView.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="WSAPI.js"></script>
    <script type="text/javascript" src="ViewController.js"></script>
</body>

</html>
